<body>
    <div class="main">
        <div class=" navbar">
            <div class="icon">
                <h2 class="logo"></h2>

            <div class="menu">
                <ul>

<body>
	<h1>Thêm sản phẩm mới</h1>
	<form>
		<label for="title">Tiêu đề:</label><br>
		<input type="text" id="title" name="title"><br>

		<label for="category">Loại hàng muốn quyên góp:</label><br>
		<select id="category" name="category">
			<option value="青果">青果 (rau củ)</option>
			<option value="野菜">野菜 (rau rừng)</option>
			<option value="スナック">スナック (snack)</option>
			<option value="鮮魚">鮮魚 (hải sản tươi)</option>
			<option value="精肉">精肉 (thịt tươi)</option>
			<option value="その他">その他 (khác)</option>
		</select><br>

		<label for="image">Ảnh:</label><br>
		<input type="file" id="image" name="image"><br>

		<label for="expiry">Hạn sử dụng:</label><br>
		<input type="date" id="expiry" name="expiry"><br>

		<label for="details">Thông tin sản phẩm:</label><br>
		<textarea id="details" name="details" rows="10" cols="30"></textarea><br>

		<input type="submit" value="Thêm sản phẩm">
	</form>
</body>

</html>
